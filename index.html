      <div class="snow"></div>
      <div class="inner">
        <div id="countdown">
          <h1>Christmas in</h1>
          <div class="timer">
            <div><span id="days"></span></div>
            <div><span id="hours"></span></div>
            <div><span id="minutes"></span></div>
            <div><span id="seconds"></span></div>
          </div>
        </div>
        <div id="time-up">
          <h1>Merry christmas!</h1>
        </div>
      </div>
    </div>
    <div class="sun-moon">

        </svg>
      </div>
      <div class="sun" onclick="change_day()"></div>
    </div>
    <div class="bottom">
